name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn install --ignore-scripts
      - name: Unit Tests
        run: yarn test
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        run: yarn install --ignore-scripts
      - name: Lint
        run: yarn lint